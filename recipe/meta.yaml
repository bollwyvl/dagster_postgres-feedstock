{% set name = "dagster_postgres" %}
{% set version = "0.6.7.post0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name|replace('_', '-') }}/{{ name|replace('_', '-') }}-{{ version }}.tar.gz"
  sha256: a7fc407733264f7eb0bccb7496491562ff4ec29ff2f655e07d4c0f3ef4561acb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - dagster {{ version }}.*
    - psycopg2

test:
  imports:
    - dagster_postgres

about:
  home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-postgres"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A Dagster integration for postgres"

extra:
  recipe-maintainers:
    - conda-forge/dagster
